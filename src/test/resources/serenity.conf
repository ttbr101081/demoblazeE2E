    # }
}

# Configuración específica para Chrome (opcional, puedes configurar otras propiedades aquí)
# headless.mode = false # true para ejecutar en modo headless

# Directorio de salida de los reportes
serenity.outputDirectory = target/site/serenity

# Logging
serenity.logging = "INFO" # Opciones: TRACE, DEBUG, INFO, WARN, ERROR

