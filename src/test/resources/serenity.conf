serenity {
    project.name = "SauceDemo Serenity BDD E2E Tests"
    test.root = "starter" // Paquete base donde buscará los runners o features
    take.screenshots = FOR_EACH_ACTION // Opciones: FOR_EACH_ACTION, BEFORE_AND_AFTER_EACH_STEP, FOR_FAILURES, DISABLED
}

webdriver {
    driver = chrome // Opciones: firefox, chrome, iexplorer, edge, safari
